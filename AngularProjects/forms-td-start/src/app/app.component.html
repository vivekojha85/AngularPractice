<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [ngModel]="defaultUserName" name="username"
            required>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email"
            rquired email
            #email="ngModel">
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched" >Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data invalid</p>
        <div class="form-group">
          <textarea name="questionAnswer"
                    rows="3" class="form-control"
                    [(ngModel)]="answer"
          ></textarea>

        </div>
        <p>Your Reply: {{ answer }}</p>

        <div class="radio" *ngFor="let g of genders">
          <label>
            <input type="radio"
            name="gender"
                   ngModel
                   [value]="g">{{g}}
          </label>

        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
